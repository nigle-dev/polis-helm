apiVersion: v1
kind: Secret
metadata:
  name: polis-secrets
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  particiapi-secret-key: {{ .Values.particiapi.secretKey | b64enc | quote }}
  particiapi-idp-secret: {{ .Values.particiapi.idpClientSecret | b64enc | quote }}
  postgres-password: {{ .Values.postgress.auth.password | b64enc | quote }}
